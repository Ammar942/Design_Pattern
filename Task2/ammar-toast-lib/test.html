<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Library Usage Example</title>
  </head>
  <body>
    <div
      style="
        padding: 20px;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-bottom: 20px;
      "
    >
      <h1>Test Toast</h1>

      <div
        style="
          margin: 20px 0;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
      >
        <button
          id="customBtn"
          style="
            background-color: violet;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 200px;
          "
        >
          Show Custom Toast
        </button>
        <button
          id="successBtn"
          style="
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 200px;
          "
        >
          Show Success Toast
        </button>

        <button
          id="errorBtn"
          style="
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 200px;
          "
        >
          Show Error Toast
        </button>

        <button
          id="warningBtn"
          style="
            background-color: yellow;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 200px;
          "
        >
          Show Warning Toast
        </button>

        <button
          id="infoBtn"
          style="
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 200px;
          "
        >
          Show Info Toast
        </button>
      </div>
    </div>

    <script type="module">
      import toast from "./dist/index.js";

      document.getElementById("successBtn").addEventListener("click", () => {
        toast.success("success Toast");
      });

      document.getElementById("errorBtn").addEventListener("click", () => {
        toast.error("error Toast");
      });

      document.getElementById("warningBtn").addEventListener("click", () => {
        toast.warning(" warning Toast");
      });

      document.getElementById("infoBtn").addEventListener("click", () => {
        toast.info(" info Toast");
      });

      document.getElementById("customBtn").addEventListener("click", () => {
        toast.display({
          message:
            "This is a custom toast with different position and duration!",
          type: "success",
          position: "top-left",
          duration: 1000,
        });
      });
    </script>
  </body>
</html>
